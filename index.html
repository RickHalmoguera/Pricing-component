<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Pricing Component</title>
</head>
<body>
    
    <header>
        <h1>Our Pricing</h1>
        <div class="checkbox-container">
            <span>Annually</span>
            <input type="checkbox" name="billing" id="checkbox" checked>
            <span>Monthly</span>
        </div>
    </header>

    <main>
        <div class="card">
            <p>Basic</p>
            <span class="card-price" id="basicDisplay">$19.99</span>
            <hr>
            <p>500 GB Storage</p>
            <hr>
            <p>2 Users Allowed</p> 
            <hr>
            <p>Send up to 3 GB</p>
            <hr>
            <button class="btn-main" >learn more</button>
        </div>

        <div class="card highlight">
            <p>Professional</p>
            <span class="card-price" id="proDisplay">$24.99</span>
            <hr>
            <p>1 TB Storage</p>
            <hr>
            <p>5 Users Allowed</p> 
            <hr>
            <p>Send up to 10 GB</p>
            <hr>
            <button class="btn-sec">learn more</button>
        </div>

        <div class="card">
            <p>Master</p>
            <span class="card-price" id="masterDisplay">$39.99</span>
            <hr>
            <p>2 TB Storage</p>
            <hr>
            <p>10 Users Allowed</p> 
            <hr>
            <p>Send up to 20 GB</p>
            <hr>
            
            <button class="btn-main">learn more</button>
        </div>

    </main>

</body>
<script src="./index.js"></script>
</html>
